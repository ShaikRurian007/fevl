<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Set the background color to black */
        }
        .form-container {
            background-color: rgb(0, 0, 0); /* Set the background color of the form container */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="embedsocial-forms-iframe" data-ref="68e374aba68e242e587346f2fb25c0804f845425" data-widget="true" data-height="auto"></div>
    </div>
    <script>
        (function(d, s, id) {
            var js;
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://embedsocial.com/cdn/ef.js";
            d.getElementsByTagName("head")[0].appendChild(js);
        }(document, "script", "EmbedSocialFormsScript"));
    </script>
</body>
